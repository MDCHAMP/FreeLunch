name: actions pytest benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: checkout repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest coverage
        pip install -r .manifest/requirements.txt
        pip install -e .
    
    - name: benchmark previous commit and compare
      run: |
        git checkout HEAD^
        coverage run -m pytest --benchmark-only --benchmark-autosave
        git checkout - 
        coverage run -m pytest --benchmark-only --benchmark-autosave --benchmark-compare --benchmark-compare-fail=mean:5%

